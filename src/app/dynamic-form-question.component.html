<div [formGroup]="form">
  <p>*TEST* dynamic form question component</p>
	<label *ngIf="question.controlType!='checkbox'" [attr.for]="index?question.key+index:question.key">{{question.label}}</label>
  
  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
            [id]="index?question.key+index:question.key" [type]="question.type">


    <select [id]="index?question.key+index:question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div> 

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
